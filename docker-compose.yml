services:
  broker:
    image: docker.io/eclipse-mosquitto:latest
    container_name: rtl-sdr-scanner-cpp_broker_1
    env_file: .env
    restart: on-failure
    ports:
      - ${MQTT_PORT_TCP:-1883}:${MQTT_PORT_TCP:-1883}
      - ${MQTT_PORT_WS:-9001}:${MQTT_PORT_WS:-9001}
    command:
      - /bin/sh
      - -c
      - |
        echo "listener ${MQTT_PORT_TCP:-1883}" > /mosquitto/config/mosquitto.conf
        echo "protocol mqtt" >> /mosquitto/config/mosquitto.conf
        echo "listener ${MQTT_PORT_WS:-9001}" >> /mosquitto/config/mosquitto.conf
        echo "protocol websockets" >> /mosquitto/config/mosquitto.conf
        echo "allow_anonymous false" >> /mosquitto/config/mosquitto.conf
        echo "password_file /mosquitto/config/password.txt" >> /mosquitto/config/mosquitto.conf
        echo "${MQTT_USER:-admin}:${MQTT_PASSWORD:-password}" > /mosquitto/config/password.txt
        mosquitto_passwd -U /mosquitto/config/password.txt
        mosquitto -c /mosquitto/config/mosquitto.conf
  sdr-scanner:
    image: localhost/shajen/sdr-scanner:${SDR_SCANNER_TAG:-latest}
    container_name: rtl-sdr-scanner-cpp_sdr-scanner_1
    env_file: .env
    restart: on-failure
    depends_on:
      - broker
    volumes:
      - sdr_config:/config
    devices:
      - /dev/bus/usb:/dev/bus/usb
  monitor-setup:
    image: docker.io/shajen/monitor:${MONITOR_TAG:-devel}
    container_name: rtl-sdr-scanner-cpp_monitor-setup_1
    env_file: .env
    restart: on-failure
    depends_on:
      - broker
    volumes:
      - monitor_db:/usr/src/sdr-panel/db
      - monitor_data:/usr/src/sdr-panel/public/media
    command: /entrypoint/setup.sh
  monitor-server:
    image: docker.io/shajen/monitor:${MONITOR_TAG:-devel}
    container_name: rtl-sdr-scanner-cpp_monitor-server_1
    env_file: .env
    restart: on-failure
    depends_on:
      monitor-setup:
        condition: service_completed_successfully
    volumes:
      - monitor_db:/usr/src/sdr-panel/db
      - monitor_data:/usr/src/sdr-panel/public/media
    command: /entrypoint/server.sh
    ports:
      - ${HTTP_PORT:-8000}:8000
  monitor-worker:
    image: docker.io/shajen/monitor:${MONITOR_TAG:-devel}
    container_name: rtl-sdr-scanner-cpp_monitor-worker_1
    env_file: .env
    restart: on-failure
    depends_on:
      monitor-setup:
        condition: service_completed_successfully
    volumes:
      - monitor_db:/usr/src/sdr-panel/db
      - monitor_data:/usr/src/sdr-panel/public/media
    command: /entrypoint/worker.sh
volumes:
  sdr_config:
  monitor_db:
  monitor_data:
